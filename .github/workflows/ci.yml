name: CI

on:
  workflow_dispatch:
  pull_request:
    branches: [main, master]
  push:
    branches: [main, master]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  frontend-build:
    name: Frontend Build (React)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: scripts/dashboard-react/package-lock.json

      - name: Install frontend deps
        run: npm --prefix scripts/dashboard-react ci

      - name: Frontend lint (if configured)
        run: npm --prefix scripts/dashboard-react run lint --if-present

      - name: Build frontend
        run: npm --prefix scripts/dashboard-react run build

  web-build:
    name: Web Build (Next + Sentry Release)
    runs-on: ubuntu-latest
    env:
      NEXT_PUBLIC_SENTRY_DSN: ${{ secrets.NEXT_PUBLIC_SENTRY_DSN }}
      SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
      SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
      SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT }}
      SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: web/package-lock.json

      - name: Configure Sentry release environment
        env:
          GH_EVENT_NAME: ${{ github.event_name }}
          GH_REF_NAME: ${{ github.ref_name }}
          GH_SHA: ${{ github.sha }}
        run: |
          if [ "${GH_EVENT_NAME}" = "push" ] && { [ "${GH_REF_NAME}" = "main" ] || [ "${GH_REF_NAME}" = "master" ]; }; then
            sentry_env="production"
          else
            sentry_env="staging"
          fi

          echo "SENTRY_ENVIRONMENT=${sentry_env}" >> "$GITHUB_ENV"
          echo "SENTRY_RELEASE=web@${GH_SHA}" >> "$GITHUB_ENV"

          missing=()
          for name in SENTRY_ORG SENTRY_PROJECT SENTRY_AUTH_TOKEN; do
            if [ -z "${!name:-}" ]; then
              missing+=("$name")
            fi
          done

          if [ ${#missing[@]} -gt 0 ]; then
            echo "SENTRY_UPLOAD_ENABLED=false" >> "$GITHUB_ENV"
            echo "::warning::Sentry sourcemap/release upload disabled (missing: ${missing[*]}). Build will continue."
          else
            echo "SENTRY_UPLOAD_ENABLED=true" >> "$GITHUB_ENV"
          fi

          if [ -z "${NEXT_PUBLIC_SENTRY_DSN:-}" ] && [ -z "${SENTRY_DSN:-}" ]; then
            echo "::warning::Sentry DSN is not configured for this job. Runtime events may not be captured."
          fi

      - name: Install web deps
        run: npm --prefix web ci

      - name: Build web
        env:
          NODE_ENV: production
          NEXT_TELEMETRY_DISABLED: "1"
        run: npm --prefix web run build

      - name: Sentry release summary
        run: |
          echo "Sentry release: ${SENTRY_RELEASE}"
          echo "Sentry environment: ${SENTRY_ENVIRONMENT}"
          echo "Sentry upload enabled: ${SENTRY_UPLOAD_ENABLED}"

  rust-tests:
    name: Rust Build + Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Linux deps for Tauri/Rust compile
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Cargo check
        run: cargo check --manifest-path src-tauri/Cargo.toml

      - name: Cargo fmt check
        run: cargo fmt --manifest-path src-tauri/Cargo.toml --all -- --check

      - name: Cargo unit tests
        run: cargo test --manifest-path src-tauri/Cargo.toml --lib

  hosted-verify:
    name: Hosted Import Verify
    runs-on: ubuntu-latest
    if: ${{ github.event_name != 'pull_request' }}
    environment: hosted supabase
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install importer dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install psycopg2-binary

      - name: Check verify prerequisites
        id: verify_prereqs
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          SQLITE_DB_URL: ${{ secrets.SQLITE_DB_URL }}
        run: |
          if [ -n "${DATABASE_URL:-}" ]; then
            echo "database_url_set=true" >> "$GITHUB_OUTPUT"
          else
            echo "::warning::Skipping hosted verify: DATABASE_URL secret is not available to this job."
            echo "database_url_set=false" >> "$GITHUB_OUTPUT"
          fi

          if [ -n "${DATABASE_URL:-}" ]; then
            if python -c "import os,socket;from urllib.parse import urlparse;u=urlparse(os.environ.get('DATABASE_URL','').strip());h=u.hostname;p=u.port or 5432;assert h;socket.create_connection((h,p),5).close()"
            then
              echo "database_reachable=true" >> "$GITHUB_OUTPUT"
            else
              echo "::warning::Skipping hosted verify: DATABASE_URL host is not reachable from this runner. Use an IPv4-reachable Supabase pooler URL."
              echo "database_reachable=false" >> "$GITHUB_OUTPUT"
            fi
          else
            echo "database_reachable=false" >> "$GITHUB_OUTPUT"
          fi

          # Optional bootstrap: download a SQLite snapshot when not present in repo checkout.
          if [ ! -f data/ice_cream_social.db ] && [ -n "${SQLITE_DB_URL:-}" ]; then
            mkdir -p data
            tmp_db="$(mktemp)"
            echo "Downloading SQLite source snapshot..."
            curl -fL "${SQLITE_DB_URL}" -o "${tmp_db}"
            if file "${tmp_db}" | grep -qi 'gzip compressed'; then
              gunzip -c "${tmp_db}" > data/ice_cream_social.db
            else
              mv "${tmp_db}" data/ice_cream_social.db
            fi
          fi

          if [ -f data/ice_cream_social.db ]; then
            echo "sqlite_exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "::warning::Skipping hosted verify: data/ice_cream_social.db is not present and SQLITE_DB_URL was not provided (or download failed)."
            echo "sqlite_exists=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Verify hosted row parity
        if: ${{ steps.verify_prereqs.outputs.database_url_set == 'true' && steps.verify_prereqs.outputs.database_reachable == 'true' && steps.verify_prereqs.outputs.sqlite_exists == 'true' }}
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: python scripts/export_to_hosted.py --mode verify

      - name: Verify hosted integrity (fallback without local SQLite)
        if: ${{ steps.verify_prereqs.outputs.database_url_set == 'true' && steps.verify_prereqs.outputs.database_reachable == 'true' && steps.verify_prereqs.outputs.sqlite_exists != 'true' }}
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: python scripts/export_to_hosted.py --mode verify-hosted
