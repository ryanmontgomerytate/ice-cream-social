name: CI

on:
  workflow_dispatch:
  pull_request:
    branches: [main, master]
  push:
    branches: [main, master]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  frontend-build:
    name: Frontend Build (React)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: scripts/dashboard-react/package-lock.json

      - name: Install frontend deps
        run: npm --prefix scripts/dashboard-react ci

      - name: Frontend lint (if configured)
        run: npm --prefix scripts/dashboard-react run lint --if-present

      - name: Build frontend
        run: npm --prefix scripts/dashboard-react run build

  rust-tests:
    name: Rust Build + Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Linux deps for Tauri/Rust compile
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Cargo check
        run: cargo check --manifest-path src-tauri/Cargo.toml

      - name: Cargo fmt check
        run: cargo fmt --manifest-path src-tauri/Cargo.toml --all -- --check

      - name: Cargo unit tests
        run: cargo test --manifest-path src-tauri/Cargo.toml --lib

  hosted-verify:
    name: Hosted Import Verify
    runs-on: ubuntu-latest
    if: ${{ github.event_name != 'pull_request' && secrets.DATABASE_URL != '' }}
    environment: hosted
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install importer dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install psycopg2-binary

      - name: Check SQLite source presence
        id: sqlite_check
        run: |
          if [ -f data/ice_cream_social.db ]; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "::warning::Skipping hosted verify: data/ice_cream_social.db is not present in this checkout."
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Verify hosted row parity
        if: ${{ steps.sqlite_check.outputs.exists == 'true' }}
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: python scripts/export_to_hosted.py --mode verify
